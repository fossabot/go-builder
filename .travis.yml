language: go
sudo: false
matrix:
  include:
  - go: 1.12.x
    env:
    - LATEST=true
    - GO111MODULE=on

install:
- # skip

env:
  matrix:
  - GO111MODULE=on
  global:
    secure: 

script:
- go mod download
- if [ "${LATEST}" = "true" ]; then go version && go run ./build/build.go; fi

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file: dist/*
  on:
    repo: demaggus83/go-builder
    tags: true
    condition: "$LATEST = true"
